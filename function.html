<!DOCTYPE html>
<html>
<head>
  <title>Validation</title>
  <script>
    function validate() {
      var uname = document.forms["frm1"]["uname"].value;
      var pwd = document.forms["frm1"]["pwd"].value;
      var cpwd = document.forms["frm1"]["cpwd"].value;
      var email = document.forms["frm1"]["email"].value;

      if (uname === "" || pwd === "" || cpwd === "" || email === "") {
        alert("Please enter all details");
        return false;
      } else if (uname.length < 6) {
        alert("Username must be at least 6 characters");
        return false;
      } else if (pwd !== cpwd) {
        alert("Passwords didn't match");
        return false;
      } else {
        alert("Success!");
        return true;
      }
    }
  </script>
</head>
<body>
  <form name="frm1">
    <table align="center">
      <tr>
        <td>Username:</td>
        <td><input type="text" name="uname"></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" name="pwd"></td>
      </tr>
      <tr>
        <td>Confirm Password:</td>
        <td><input type="password" name="cpwd"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" name="email"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="button" onclick="validate()" value="Submit" />
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
